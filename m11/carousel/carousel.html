<!DOCTYPE html>
<html>
<head>
  <title>Image Slider Carousel</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }
    .buttons button:hover {
      background-color: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<h2>Image Slider Carousel</h2>

<div class="slider">
  <div class="slides" id="slides">
    <img src="https://picsum.photos/id/1015/500/300" alt="Image 1">
    <img src="https://picsum.photos/id/1016/500/300" alt="Image 2">
    <img src="https://picsum.photos/id/1018/500/300" alt="Image 3">
    <img src="https://picsum.photos/id/1020/500/300" alt="Image 4">
  </div>
  <div class="buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
const slides = document.getElementById("slides");
const images = slides.querySelectorAll("img");
let index = 0;
const total = images.length;
function showSlide(idx) {
  slides.style.transform = `translateX(${-idx * 500}px)`;
}
document.getElementById("next").addEventListener("click", () => {
  index = (index + 1) % total;
  showSlide(index);
});
document.getElementById("prev").addEventListener("click", () => {
  index = (index - 1 + total) % total;
  showSlide(index);
});
setInterval(() => {
  index = (index + 1) % total;
  showSlide(index);
}, 3000);
</script>

</body>
</html>
