<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2 id="question">Questions</h2>
    <div id="answers"></div>
    <button id="nextBtn" class="hidden">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
